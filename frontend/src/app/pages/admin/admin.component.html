<div class="admin-panel">
  <aside class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li (click)="view='list'">Ver Productos</li>
      <li (click)="view='add'">Agregar Producto</li>
    </ul>
  </aside>
  <main class="content">
    <section *ngIf="view==='list'">
      <h2>Productos Disponibles</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>
              <button (click)="editProduct(product)">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section *ngIf="view==='add' || view==='edit'">
      <h2>{{ view==='edit' ? 'Editar Producto' : 'Agregar Producto' }}</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="productForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input id="name" formControlName="name" required />
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input id="price" type="number" formControlName="price" required />
        </div>
        <button type="submit">{{ view==='edit' ? 'Actualizar' : 'Agregar' }}</button>
        <button type="button" (click)="cancel()">Cancelar</button>
      </form>
    </section>
  </main>
</div>
