# SonarCloud Configuration for Vallmere Project
sonar.projectKey=vallmere-ecommerce
sonar.organization=your-organization-key
sonar.projectName=Vallmere E-commerce Platform
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/src,backend/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts

# Exclude directories
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,**/test/**

# Language specific settings
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Quality Gate settings
sonar.qualitygate.wait=true

# Reliability settings
sonar.reliability.rating.required=A
sonar.security.rating.required=A
sonar.maintainability.rating.required=A

# Coverage settings
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,**/test/**,**/node_modules/**

# Duplication settings
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,**/test/**

# Issue exclusions for known false positives
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Exclude console.log statements in production code
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e1.message=.*console\.(log|error|warn).*

# Exclude test files from main analysis
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.spec.ts

# Exclude development-only console statements
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e3.message=.*localhost.*console\.

# Exclude error handling in services
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S1068
sonar.issue.ignore.multicriteria.e4.resourceKey=**/services/*.ts
sonar.issue.ignore.multicriteria.e4.message=.*Error.*console\.

# Exclude main.ts bootstrap error handling
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S1068
sonar.issue.ignore.multicriteria.e5.resourceKey=**/main.ts
