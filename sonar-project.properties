sonar.projectKey=validacion3
sonar.sources=frontend/src

# Importa cobertura lcov (JS/TS)
# Para Angular CLI (Karma):
sonar.javascript.lcov.reportPaths=frontend/coverage/frontend/lcov.info

# Exclude files from analysis and coverage
sonar.exclusions=**/*.spec.ts,**/environments/**,**/test/**,**/backend/**,**/interfaces/**/*.ts,**/validators/**/*.ts,**/utils/constants.ts,**/main.ts,**/polyfills.ts,**/*.d.ts

# Exclude files from coverage calculation
sonar.coverage.exclusions=**/*.spec.ts,**/environments/**,**/test/**,**/backend/**,**/interfaces/**/*.ts,**/validators/**/*.ts,**/utils/constants.ts,**/main.ts,**/polyfills.ts,**/*.d.ts

# Test exclusions - files that contain only test logic
sonar.test.exclusions=**/*.spec.ts,**/test/**

# Duplicate exclusions for better organization
sonar.cpd.exclusions=**/*.spec.ts,**/interfaces/**/*.ts,**/validators/**/*.ts